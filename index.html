<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f05358350d.js" crossorigin="anonymous"></script>
    <title>Grid Layout</title>
</head>
<body>
    <header>
        <h1>Treazure Pratt</h1>
        <p>Welcome to my portfolio</p>
        <div class="social-media">
            <i class="fab fa-github"></i>
            <i class="far fa-file"></i>
            <i class="fab fa-linkedin"></i>
        </div>

    </header>
    <section class="main">
        <h2>Projects</h2>
        <div class="container">
            <div class="project projectBulb">
                <img src="bulbasaur.png">
                <div class="btn-blk">
                    <button class="btn demo" id="demo1">Demo</button>
                    <button class="btn repo" id="repo1">Repo</button>
                </div>
                <div class="project-content">
                    <p>Information about project</p>
                </div>
            </div>
            <div class="project projectChar">
                <img src="charmander.png">
                <div class="btn-blk">
                    <button class="btn demo" id="demo1">Demo</button>
                    <button class="btn repo" id="repo1">Repo</button>
                </div>
                <div class="project-content">
                    <p>Information about project</p>
                    <p>Information about project Information about project Information about project</p>
                </div>
            </div>
            <div class="project projectWart">
                <img src="Wartortle.jpg">
                <div class="btn-blk">
                    <button class="btn demo" id="demo1">Demo</button>
                    <button class="btn repo" id="repo1">Repo</button>
                </div>
                <div class="project-content">
                    <p>Information about project</p>
                </div>
            </div>
        </div>
    </section>
    <footer>
        Copyright@ Treazure Pratt
    </footer>
</body>
</html>
